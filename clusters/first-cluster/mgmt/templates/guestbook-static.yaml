
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: first-cluster-guestbook-static
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    name: first-cluster
    namespace: default
  project: default
  source:
    repoURL: https://github.com/Rohitrajak1807/arln-oss
    path: clusters/first-cluster/workload/guestbook-static
    targetRevision: HEAD
