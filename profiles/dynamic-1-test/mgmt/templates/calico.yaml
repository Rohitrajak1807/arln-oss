
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.clusterName }}-calico
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    name: {{ .Values.clusterName }}
    namespace: default
  project: default
  source:
    repoURL: http://172.17.0.1:8188/myrepo.git
    path: bundles/calico
    targetRevision: HEAD
